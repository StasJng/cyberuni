    <script>
        window.onscroll = function () { myFunction() };

        function myFunction() {
            if (window.pageYOffset > 0) {
                $("#btn-go-top").addClass("opacity-100");
                $("#scroll-ico").attr("is-show", false);
                $("#menu").addClass("menu--scroll");

            }
            else {
                $("#btn-go-top").removeClass("opacity-100");
                $("#scroll-ico").attr("is-show", true);
                $("#menu").removeClass("menu--scroll");
            }
        }
    </script>

    <!--#region Using Google Translate-->
    <script>
        var element = document.querySelector('html');
        const obsLang = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.type === "attributes") {
                    if ($('html').attr('lang') == 'en') {
                        $('.goog-te-combo').attr('style', 'background: url(assets/images/flags/flag-en.svg) no-repeat; background-position: left 8px center; background-color: white; background-size: 25px auto;');
                    }

                    if ($('html').attr('lang') == 'vi') {
                        $('.goog-te-combo').attr('style', 'background: url(assets/images/flags/flag-vi.svg) no-repeat; background-position: left 8px center; background-color: white; background-size: 25px auto;');
                    }

                    if ($('html').attr('lang') == 'ko') {
                        $('.goog-te-combo').attr('style', 'background: url(assets/images/flags/flag-ko.svg) no-repeat; background-position: left 8px center; background-color: white; background-size: 25px auto;');
                    }

                    if ($('html').attr('lang') == 'ja') {
                        $('.goog-te-combo').attr('style', 'background: url(assets/images/flags/flag-ja.svg) no-repeat; background-position: left 8px center; background-color: white; background-size: 25px auto;');
                    }

                    if ($('html').attr('lang') == 'fr') {
                        $('.goog-te-combo').attr('style', 'background: url(assets/images/flags/flag-fr.svg) no-repeat; background-position: left 8px center; background-color: white; background-size: 25px auto;');
                    }
                }
            });
        });

        obsLang.observe(element, {
            attributes: true
        });

        function goTrans() { $('#google_translate_element').attr('lang', $('html').attr('lang')); };
    </script>
